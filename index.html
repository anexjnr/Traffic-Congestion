<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Prediction Kerala</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
    background-image: url('https://thumbs.dreamstime.com/b/city-road-traffic-apartment-buildings-pedestrians-sidewalk-vector-illustration-196681749.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    color: black;
    font-family: 'Arial', sans-serif;
    overflow-y: scroll;
    margin: 0; /* Remove default margin to ensure full width */
}

.container {
    text-align: center;
max-width: 400px;
}

h1 {
    position: relative; /* Change from absolute to relative */
    font-size: 3em;
    color: black;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    margin-top: 10px; /* Adjusted margin from absolute positioning */
    padding-top: 40px; /* Add padding to create space at the top */
}

/* Rest of your existing styles... */

       .form-group {
    margin-top: 5px;
}

.btn-custom {
    background-color: #007BFF;
    color: white;
}

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

      form {
    background: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 1.2em;
    color: #007BFF;
}

input,
select {
    width: calc(70% - 10px); /* Adjusted width with padding */
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #007BFF;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.7);
    color: #007BFF;
}

.btn-custom {
    padding: 10px;
    font-size: 1.2em;
    cursor: pointer;
}
    </style>
</head>

<body>

    <div class="container">
        <h1>Traffic Prediction Kerala</h1>
<br>
<br>
        <form action="/result" method="post">
            <div class="form-group">
                <label for="day">Day of the week:</label>
                <select class="form-control" id="day" name="day" required>
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <select class="form-control" id="time" name="time" required>
                    <option value="morning">Morning</option>
                    <option value="noon">Noon</option>
                    <option value="evening">Evening</option>
                    <option value="night">Night</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weather">Weather Condition:</label>
                <select class="form-control" id="weather" name="weather" required>
                    <option value="cloudy">Cloudy</option>
                    <option value="foggy">Foggy</option>
                    <option value="rainy">Rainy</option>
                    <option value="sunny">Sunny</option>
                </select>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Celsius):</label>
                <input type="number" class="form-control" id="temperature" name="temperature" placeholder="Enter temperature" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <select class="form-control" id="city" name="city" required>
                    <option value="Alappuzha">Alappuzha</option>
                    <option value="Guruvayur">Guruvayur</option>
                    <option value="Kannur">Kannur</option>
                    <option value="Kasaragod">Kasaragod</option>
                    <option value="Kochi">Kochi</option>
                    <option value="Kollam">Kollam</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Kozhikode">Kozhikode</option>
                    <option value="Malappuram">Malappuram</option>
                    <option value="Palakkad">Palakkad</option>
                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                    <option value="Thrissur">Thrissur</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Get Results</button>
        </form>
    </div>

</body>

</html>
